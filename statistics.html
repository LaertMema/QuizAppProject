<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistics - QuizInEpoka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/statistics.css">
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center px-4 py-3 bg-light border-bottom">
        <div class="app-name font-weight-bold">
            Quizz<span class="text-primary">InEpoka</span>
        </div>
        <div class="nav-links">
            <a href="./index.html" class="text-dark mx-2" id="logoutLink">Log Out</a>
            <a href="./leaderboard.html" class="text-dark mx-2">Leaderboard</a>
            <a href="./uploadquizz.html" class="text-dark mx-2">Upload a Quiz</a>
            <a href="./listquizzes.html" class="text-dark mx-2">Available Quizzes</a>
            <a href="./myquizzes.html" class="text-dark mx-2">My Quizzes</a>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">Your Statistics</h1>
        
        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-body">
                        <h5 class="card-title">Overall Statistics</h5>
                        <p class="card-text">Quizzes Taken: <span id="quizzesTaken">-</span></p>
                        <p class="card-text">Quizzes Created: <span id="quizzesCreated">-</span></p>
                        <p class="card-text">Average Score: <span id="averageScore">-</span>%</p>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Recent Attempts</h5>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Quiz</th>
                                        <th>Score</th>
                                        <th>Date</th>
                                    </tr>
                                </thead>
                                <tbody id="recentAttempts">
                                    <!-- Recent attempts will be loaded here -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/statistics.js"></script>
</body>
</html>
