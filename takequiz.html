<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-sm mt-5" id="quizContent">
                    <div class="card-header bg-primary text-white text-center">
                        <h2 id="quizTitle" class="mb-0"></h2>
                    </div>
                    <div class="card-body">
                        <p id="quizDescription" class="text-muted mb-4"></p>
                        <div id="questions"></div>
                        <div class="text-center mt-4">
                            <button id="submitQuiz" class="btn btn-primary btn-lg">Submit Quiz</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/takequiz.js"></script>
</body>
</html>
