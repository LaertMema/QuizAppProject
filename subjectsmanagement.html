<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subject Management</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/common.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Quiz App</a>
            <div class="d-flex">
                <a href="listquizzes.html" class="btn btn-outline-light me-2">Dashboard</a>
                <a href="#" id="logoutLink" class="btn btn-outline-light">Logout</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="card mb-4">
            <div class="card-header">
                <h4 id="formTitle">Add New Subject</h4>
            </div>
            <div class="card-body">
                <form id="subjectForm">
                    <input type="hidden" id="editSubjectId">
                    <div class="mb-3">
                        <label for="subjectName" class="form-label">Subject Name</label>
                        <input type="text" class="form-control" id="subjectName" required>
                    </div>
                    <div class="mb-3">
                        <label for="subjectDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="subjectDescription" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" id="submitButton">Add Subject</button>
                    <button type="button" class="btn btn-secondary d-none" id="cancelButton">Cancel</button>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-header">
                <h4>Subjects List</h4>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="subjectsTableBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/subjectsmanagement.js"></script>
</body>
</html>
