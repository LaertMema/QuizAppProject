<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Quizzes - QuizInEpoka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link rel="stylesheet" href="styles/myquizzes.css">
</head>
<body>
    <header class="header d-flex justify-content-between align-items-center px-4 py-3 bg-light border-bottom">
        <div class="app-name font-weight-bold">
            Quizz<span class="text-primary">InEpoka</span>
        </div>
        <div class="nav-links">
            <a href="./index.html" class="text-dark mx-2" id="logoutLink">Log Out</a>
            <a href="./leaderboard.html" class="text-dark mx-2">Leaderboard</a>
            <a href="./uploadquizz.html" class="text-dark mx-2">Upload a Quiz</a>
            <a href="./listquizzes.html" class="text-dark mx-2">Available Quizzes</a>
        </div>
    </header>

    <div class="container mt-5">
        <h1 class="mb-4">My Completed Quizzes</h1>
        <div id="completed-quizzes" class="list-group">
            <!-- Loading spinner -->
            <div class="text-center" id="loading-spinner">
                <div class="spinner-border text-primary" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </div>
        <h1 class="mb-4">My Created Quizzes</h1>
        <div id="created-quizzes" class="list-group">
        <!-- Created quizzes will be loaded here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/myquizzes.js"></script>
</body>
</html>
