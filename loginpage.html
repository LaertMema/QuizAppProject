<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - QuizInEpoka</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login to QuizInEpoka</h2>
    <form id="login-form">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">Enter your email address</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <a href="./index.html" class="signup-link" style="text-align: center;">Back to Home</a>
      <p class="mt-3 text-center">
        Don't have an account? 
        <a href="./signup.html" class="signup-link">Sign up here</a>
      </p>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#login-form').on('submit', function(e) {
        e.preventDefault();
        
        const loginData = {
            email: $('#email').val(),
            password: $('#password').val()
        };

        $.ajax({
            url: 'https://localhost:7155/api/User/login',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(loginData),
            xhrFields: {
              withCredentials: true  // Add this to store cookies
            },
            success: function(response) {
                window.location.href = 'listquizzes.html';  // Redirect to list quizzes
            },
            error: function(xhr) {
                alert('Login failed. Please check your credentials.');
                console.log(xhr.responseText); // This will help debug API errors
            }
        });
    });
});
    </script>
</body>
</html>
