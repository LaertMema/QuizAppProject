<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - QuizInEpoka</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"  rel="stylesheet">
  <link rel="stylesheet" href="styles/login.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
  <div class="login-container">
    <h2>Login to QuizInEpoka</h2>
    <form>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">Enter your email address</div>
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
      <p class="mt-3 text-center">
        Don't have an account? 
        <a href="./signup.html" class="signup-link">Sign up here</a>
      </p>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    $("form").submit(function(e){
      e.preventDefault();
      var email = $("#email").val();
      var password = $("#password").val();
      // $.ajax({
      //   url: "http://localhost:3000/users",
      //   type: "GET",
      //   data: {
      //     email: email,
      //     password: password
      //   },
      //   success: function(response){
      //     if(response.length > 0){
      //       window.location.href = "index.html";
      //     } else {
      //       alert("Invalid email or password");
      //     }
      //   }
      // });

      let users = JSON.parse(localStorage.getItem('users')) || [];

      let user = users.find(user => user.email === email && user.password === password);
      
      if(user){
        window.location.href = "listquizzes.html";
      } else {
        $("#emailHelp").text("Invalid email or password").css("color", "red");
      }
      
    });
  </script>
</body>
</html>
