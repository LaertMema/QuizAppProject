<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizzInEpoka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/landingpage.css">
</head>
<body>

  <!-- Header -->
  <header class="header d-flex justify-content-between align-items-center px-4">
    <div class="app-name">
      Quizz<span>InEpoka</span>
    </div>
    <div class="auth-buttons">
      <a href="#">Login</a>
      <a href="#" class="btn btn-outline-light btn-sm">Sign Up</a>
    </div>
  </header>

  <!-- Main Section -->
  <main>
    <!-- Hero Section -->
    <section class="hero-section">
      <div class="text-content">
        <h1>Finals are Just Around the Corner!</h1>
        <p>Take a Quiz and Test Your Knowledge Now!</p>
        <button class="btn">Take a Quiz</button>
      </div>
    </section>

    <!-- Upload Quiz Section -->
    <section class="upload-section">
      <div class="text-content">
        <h2>Have a Quiz to Share?</h2>
        <p>Upload your quizzes and let others learn from you.</p>
        <button class="btn">Upload a Quiz</button>
      </div>
    </section>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
