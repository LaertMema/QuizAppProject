<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuizzInEpoka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/landingpage.css">
</head>
<body>
  <header class="header d-flex justify-content-between align-items-center px-4">
    <div class="app-name">
      Quizz<span>InEpoka</span>
    </div>
    <div class="auth-buttons">
      <a href="./loginpage.html">Login</a>
      <a href="./signup.html" class="btn btn-outline-light btn-sm">Sign Up</a>
    </div>
  </header>

  
  <main>
    <section class="hero-section">
      <div class="text-content">
        <h1>Finals are Just Around the Corner!</h1>
        <p>Take a Quiz and Test Your Knowledge Now!</p>
        <button class="btn take-quiz-btn">Take a Quiz</button>
      </div>
    </section>

    
    <section class="upload-section">
      <div class="text-content">
        <h2>Have a Quiz to Share?</h2>
        <p>Upload your quizzes and let others learn from you.</p>
        <button class="btn">Upload a Quiz</button>
      </div>
    </section>
  </main>

  <<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
     $(document).ready(function(){
       $(".take-quiz-btn").click(function(){
         window.location.href = "loginpage.html";
       }); 

       $(".upload-section .btn").click(function(){
         window.location.href = "loginpage.html";
       });
       
       
     });
  </script>
</body>
</html>
