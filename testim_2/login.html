<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; }
        .form-group input { width: 80%; padding: 8px; box-sizing: border-box; }
        .button { display: inline-block; padding: 10px 20px; margin: 10px; text-decoration: none; background-color: #007BFF; color: white; border-radius: 5px; }
        .button:hover { background-color: #0056b3; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1>Login</h1>
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" required>
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" required>
    </div>
    <a href="#" class="button" id="loginButton">Login</a>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>

    <script src="scripts/login_script.js"></script>
</body>
</html>
