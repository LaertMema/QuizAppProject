<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Quiz - QuizInEpoka</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0b4caa;
            margin-bottom: 20px;
        }

        #questionsContainer {
            margin-bottom: 30px;
        }

        .question-card {
            background: #e9ecef;
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .question-card h5 {
            font-size: 1.2rem;
            font-weight: 500;
            margin-bottom: 15px;
        }

        .btn {
            font-size: 1rem;
            font-weight: 600;
            border-radius: 5px;
        }

        .btn-success {
            background-color: #28a745;
            border: none;
        }

        .btn-success:hover {
            background-color: #218838;
        }

        .btn-primary {
            background-color: #0b4caa;
            border: none;
        }

        .btn-primary:hover {
            background-color: #2165a6;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Take Quiz</h1>
        <form id="quizForm">
            <div id="questionsContainer">
                <!-- Example questions (dynamically added in your script) -->
                
            </div>
            <button type="submit" class="btn btn-success w-100 mb-3">Submit Answers</button>
            <a href="main.html" class="btn btn-primary w-100">Return to Main Page</a>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/take-quiz.js"></script>
</body>
</html>
