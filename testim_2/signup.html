<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - QuizInEpoka</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f8f9fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .signup-container {
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .signup-container h1 {
      font-size: 2rem;
      font-weight: 700;
      color: #0b4caa;
      margin-bottom: 20px;
    }

    .form-group label {
      font-size: 1rem;
      font-weight: 500;
      color: #333;
      margin-bottom: 5px;
      text-align: left;
      display: block;
    }

    .form-control {
      font-size: 1rem;
      padding: 10px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .form-control:focus {
      outline: none;
      border-color: #0b4caa;
      box-shadow: 0 0 5px rgba(11, 76, 170, 0.3);
    }

    .btn-primary {
      font-size: 1.2rem;
      font-weight: 600;
      padding: 10px;
      border-radius: 5px;
      width: 100%;
      background-color: #0b4caa;
      border: none;
      color: white;
      transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #2165a6;
      transform: scale(1.05);
    }

    .form-text {
      font-size: 0.9rem;
      color: #666;
      margin-top: 10px;
    }

    .login-link {
      font-size: 0.9rem;
      margin-top: 15px;
      display: inline-block;
      color: #0b4caa;
      text-decoration: none;
    }

    .login-link:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h1>Create Your Account</h1>
    <div class="form-group">
      <label for="newUsername">Username</label>
      <input type="text" id="newUsername" class="form-control" placeholder="Enter your username" required>
    </div>
    <div class="form-group">
      <label for="newPassword">Password</label>
      <input type="password" id="newPassword" class="form-control" placeholder="Create a password" required>
    </div>
    <a href="#" class="btn btn-primary" id="signupButton">Sign Up</a>
    <p class="form-text">
      Already have an account? <a href="login.html" class="login-link">Login here</a>
    </p>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="scripts/signup.js"></script>
</body>
</html>
