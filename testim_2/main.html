<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Main Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            color: #0b4caa;
            margin-bottom: 30px;
        }

        .quiz-list {
            list-style: none;
            padding: 0;
            margin: 0 auto;
            max-width: 100%;
        }

        .quiz-item {
            background: #e9ecef;
            padding: 15px 20px;
            margin: 10px 0;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .quiz-item:hover {
            background: #dfe3e9;
        }

        .quiz-item span {
            font-size: 1.2rem;
            font-weight: 500;
            color: #333;
        }

        .quiz-item button {
            font-size: 0.9rem;
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            background-color: #0b4caa;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .quiz-item button:hover {
            background-color: #2165a6;
            transform: scale(1.05);
        }

        .btn-primary {
            font-size: 1.2rem;
            padding: 10px 25px;
            border-radius: 8px;
            background-color: #0b4caa;
            border: none;
            color: white;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #2165a6;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Quizzes</h1>
        <ul class="quiz-list" id="quizList">
            <!-- Quizzes will be dynamically added here -->
            
        </ul>
        <a href="upload-quiz.html" class="btn btn-primary">Upload Quiz</a>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
