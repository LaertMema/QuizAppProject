<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Quiz</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* General body styling */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
            color: #343a40;
        }
    
        /* Container styles */
        .container {
            margin: auto;
            padding: 30px 20px;
            max-width: 600px;
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    
        /* Header styling */
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #007bff;
        }
    
        /* Input and button styles */
        .form-control {
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
            font-size: 1rem;
            box-shadow: none;
            transition: border-color 0.3s ease-in-out;
        }
    
        .form-control:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
        }
    
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
    
        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: inline-block;
        }
    
        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }
    
        .btn-success {
            background-color: #28a745;
            border: none;
            color: #fff;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
    
        .btn-success:hover {
            background-color: #218838;
        }
    
        .btn-primary {
            background-color: #007bff;
            border: none;
            color: #fff;
            transition: background-color 0.3s ease;
        }
    
        .btn-primary:hover {
            background-color: #0056b3;
        }
    
        /* Question container styles */
        #questionsContainer {
            margin: 20px 0;
        }
    
        .question {
            margin-bottom: 20px;
            padding: 15px;
            background-color: #f1f3f5;
            border: 1px solid #dee2e6;
            border-radius: 5px;
        }
    
        /* Mobile responsiveness */
        @media (max-width: 576px) {
            .container {
                padding: 20px 15px;
            }
    
            h1 {
                font-size: 2rem;
            }
    
            .btn {
                font-size: 0.9rem;
                padding: 8px 15px;
            }
        }
    </style>
    
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .form-group { margin-bottom: 15px; }
        .question { margin-bottom: 15px; }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Upload Quiz</h1>
        <div class="form-group">
            <label for="quizTitle">Quiz Title:</label>
            <input type="text" id="quizTitle" class="form-control" required>
        </div>
        <div id="questionsContainer">
            <!-- Questions will be dynamically added here -->
        </div>
        <button onclick="addQuestion()" class="btn btn-success">Add Question</button>
        <a href="main.html" class="btn btn-primary" id="submitButton">Submit</a>
    </div>

    <script src="scripts/upload-quiz.js"></script>
</body>
</html>
