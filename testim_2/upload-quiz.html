<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzInEpoka - Upload Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background: #f8f9fa;
        }

        .header {
            background-color: #0b4caa;
            color: white;
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header .app-name {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .header .app-name span {
            font-weight: 400;
        }

        .header .nav-links a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
            font-weight: 500;
        }

        .upload-section {
            background: white;
            padding: 40px 30px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            margin: 50px auto;
            max-width: 700px;
        }

        .upload-section h2 {
            font-size: 2rem;
            color: #0b4caa;
            font-weight: 700;
            margin-bottom: 20px;
        }

        .upload-section p {
            font-size: 1.1rem;
            color: #6c757d;
            margin-bottom: 30px;
        }

        .subject-select {
            margin-bottom: 30px;
        }

        .btn {
            font-size: 1rem;
            padding: 10px 20px;
            border-radius: 5px;
        }

        .btn.add-question-btn {
            background-color: #17a2b8;
            color: white;
            border: none;
        }

        .btn.add-question-btn:hover {
            background-color: #138496;
        }

        .btn.submit-btn {
            background-color: #28a745;
            color: white;
            border: none;
        }

        .btn.submit-btn:hover {
            background-color: #218838;
        }

        .question-area {
            margin-bottom: 20px;
        }

        .question-card {
            background: #e9ecef;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="app-name">
            Quizz<span>InEpoka</span>
        </div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="#">Take a Quiz</a>
        </div>
    </header>

    <!-- Upload Section -->
    <section class="upload-section container">
        <h2>Upload Your Quiz</h2>
        <p>Share your knowledge by creating a quiz for others to take.</p>
        
        <div class="form-group">
            <label for="quizTitle" class="form-label">Quiz Title:</label>
            <input type="text" id="quizTitle" class="form-control" placeholder="Enter the title of your quiz" required>
        </div>

        

        <div id="questionsContainer" class="question-area">
            <!-- Questions will be dynamically added here -->
        </div>

        <button onclick="addQuestion()" id="add-question-btn" class="btn add-question-btn w-100 mb-3">Add Question</button>
        <button class="btn submit-btn w-100">Submit Quiz</button>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/upload-quiz.js"></script>
</body>
</html>
