<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizzInEpoka - Upload Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/uploadquizz.css">
</head>
<body>


<header class="header d-flex justify-content-between align-items-center px-4">
    <div class="app-name">
        Quizz<span>InEpoka</span>
    </div>
    <div class="nav-links">
        <a href="./index.html" onclick="redirectAndLogOut(event)">Home</a>
        <a href="./listquizzes.html">Take a Quiz</a>
    </div>
</header>


<section class="upload-section">
    <div class="text-content">
        <h2>Welcome Back! Have You Got Any Quiz to Share?</h2>
        <p>Upload your quizzes and let others learn from you.</p>
    </div>

    <div class="subject-select">
        <label for="subject" class="form-label">Choose a Subject</label>
        <select class="form-select form-select-lg mb-3" id="subject" required>
            <option value="" selected disabled>Select a subject</option>
        </select>
    <div class="title-input mb-3">

        <label for="quiz-title" class="form-label">Quiz Title</label>
        <input type="text" class="form-control form-control-lg" id="quiz-title" placeholder="Enter quiz title" required>
        </div>
    </div>

    <div id="questions-container" class="question-area"></div>
    
    <button id="add-question-btn" class="btn add-question-btn">Add Question</button>
    <button class="btn submit-btn">Submit Quiz</button>
</section>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function() {
        let subjects = ['Computer Organization', 'Linear Algebra', 'Introduction to Algorithms & Programming', 'Calculus','Object Oriented Programming'];
        localStorage.setItem('subjects', JSON.stringify(subjects));
        
        const subjectSelect = $('#subject');
        subjects.forEach(subject => {
            subjectSelect.append(new Option(subject, subject));
        });
    });
</script>
<script src="scripts/uploadquizz.js"></script>
</body>
</html>
