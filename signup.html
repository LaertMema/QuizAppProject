<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - QuizInEpoka</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for QuizInEpoka</h2>
    <form id="signup-submit">
      <div class="mb-3">
        <label for="fullname" class="form-label">Full Name</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your full name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? 
        <a href="./loginpage.html" class="login-link">Login here</a>
      </p>
    </form>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
   $("#signup-submit").submit(function(e){
     e.preventDefault();
     var fullname = $("#fullname").val();
     var email = $("#email").val();
     var password = $("#password").val();
     var confirmPassword = $("#confirmPassword").val();
     if(password != confirmPassword){
       alert("Passwords do not match!");
     } else {
      //  $.ajax({
      //    url: "http://localhost:3000/users",
      //    type: "POST",
      //    data: {
      //      fullname: fullname,
      //      email: email,
      //      password: password
      //    },
      //    success: function(response){
      //      alert("User created successfully!");
      //      window.location.href = "./loginpage.html";
      //    },
      //    error: function(){
      //      alert("An error occurred. Please try again later.");
      //    }
      //  });
      
      //Ben load listen nese ska e initializon bosh
      let users = JSON.parse(localStorage.getItem('users')) || [];
      users.push({ fullname: fullname, email: email, password: password });
      localStorage.setItem('users', JSON.stringify(users));
      alert("User created successfully!");
      window.location.href = "./loginpage.html";
     }
   });
  </script>
</body>
</html>
