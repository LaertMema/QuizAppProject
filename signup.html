<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - QuizInEpoka</title>
  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <link rel="stylesheet" href="styles/signup.css">
</head>
<body>
  <div class="signup-container">
    <h2>Sign Up for QuizInEpoka</h2>
    <form id="signup-submit">
      <div class="mb-3">
        <label for="fullname" class="form-label">Username</label>
        <input type="text" class="form-control" id="fullname" placeholder="Enter your username">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" placeholder="Enter your email">
        <div id="emailHelp" class="form-text">Make sure your email is valid.</div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" placeholder="Create a password">
      </div>
      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input type="password" class="form-control" id="confirmPassword" placeholder="Re-enter your password">
      </div>
      <button type="submit" class="btn btn-primary w-100">Sign Up</button>
      <p class="mt-3 text-center">
        Already have an account? 
        <a href="./loginpage.html" class="login-link">Login here</a>
      </p>
      <p>
        <p class="mt-3 text-center">
          <a href="./index.html" class="signup-link">Back to Home</a>
        </p>
      </p>
    </form>
  </div>
  <!-- Bootstrap JS (Dy links jane identike....)-->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function() {
    $('#signup-submit').on('submit', function(e) {
        e.preventDefault();
        
        const signupData = {
            email: $('#email').val(),
            userName: $('#fullname').val(), // Using fullname as username
            password: $('#password').val()
        };

        $.ajax({
            url: 'https://localhost:7155/api/User/register',
            method: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(signupData),
            success: function(response) {
                window.location.href = 'loginpage.html'; // Updated to match your file name
            },
            error: function(xhr) {
                alert('Registration failed. Please try again.');
                console.log(xhr.responseText); // This will help debug API errors
            }
        });
    });
            // Password confirmation validation
    $('#confirmPassword').on('input', function() {
        const password = $('#password').val();
        const confirmPassword = $(this).val();
        
        if (password !== confirmPassword) {
            $(this).addClass('is-invalid');
            $('button[type="submit"]').prop('disabled', true);
        } else {
            $(this).removeClass('is-invalid');
            $('button[type="submit"]').prop('disabled', false);
        }
    });
});
    </script>
</body>
</html>
